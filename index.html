<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  
 
</head>
<body>

  <div class="card">
    <div class="card-left">
      <h1 class="tittle-card">Get <span>Insight</span> that help your business grow.</h1>
      <p class="content-card">
        Discover the benefits of data analytics and make </br> better decisions regarding revenue, customer</br>> 
        experience, and overall efficiency.
      </p>
      <div class="deck-content">
        <div class="number-deck">
          <div>10k+</div>
          <div>314</div>
          <div>12m+</div>
        </div>
        <div class="num-desc">
          <div>companies</div>
          <div>templates</div>
          <div>queries</div>
        </div>
      </div>
    </div>

    <div class="card-right">
      <img src="images/image-header-desktop.jpg" alt="img-right">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asrul Sani</a>.
  </div>
</body>
</html>
